<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>News Website Footer</title>
    <style>
      .footer {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
      }

      .footer a {
        color: #fff;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      .social-icons {
        margin-top: 10px;
      }

      .social-icons a {
        font-size: 24px;
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <footer class="footer">
        <div class="row">
          <div class="col-md-6">
            <h4>About Us</h4>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam
              vel urna eget lorem condimentum cursus.
            </p>
          </div>
          <div class="col-md-6">
            <h4>Follow Us</h4>
            <div class="social-icons">
              <a
                href="#"
                class="text-white"
                ><i class="fab fa-facebook"></i
              ></a>
              <a
                href="#"
                class="text-white"
                ><i class="fab fa-twitter"></i
              ></a>
              <a
                href="#"
                class="text-white"
                ><i class="fab fa-instagram"></i
              ></a>
              <a
                href="#"
                class="text-white"
                ><i class="fab fa-linkedin"></i
              ></a>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
